<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>

ADD BOOK <br>

<form action="/admin/book/edit" method="post">
    <input type="hidden" name="id" th:value="${book.id}"><br>
    <input type="text" name="title" th:value="${book.title}"><br>
    DESCRIPTION:<br> <textarea name="description" th:text="${book.description}"></textarea><br>
    <input type="number" name="price" th:value="${book.price}"><br>
    <input type="submit" value="EDIT BOOK">
</form>
</body>
</html>
